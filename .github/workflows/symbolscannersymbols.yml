name: SymbolscannerSymbols

on:
  schedule:
    - cron:  '0 5 * * *'
  workflow_dispatch:
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get install libcurl4-openssl-dev
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: pip install wheel
      - name: Install dependencies
        run: pip install pysymbolscanner
      - name: Run scanner
        run: pysymbolscanner --symbols --input stocks.yaml --output stocks.yaml
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: pip install tox
      - name: Run tests
        run: |
          tox -e symbolscannersymbols-py38
      - name: Coveralls
        uses: AndreMiras/coveralls-python-action@develop
        with:
          parallel: true
          debug: true
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1.5
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: test-results/**/*.xml
      - name: Coveralls
        uses: AndreMiras/coveralls-python-action@develop
        with:
          parallel: true
          debug: true
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: 'fix: added symbols to stocks'
          title: 'fix: added symbols to stocks'
          body: |
            Auto-generated PR by pysymbolscanner
          labels: Cron
          branch-suffix: timestamp
          branch: feature/add_symbols_components
          base: master
  coveralls_finish:
    needs: scan
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel-finished: true
        debug: true
