version: 2
updates:
  # Python (Poetry) dependencies from pyproject.toml / poetry.lock
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    versioning-strategy: increase
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automerge"
    groups:
      python-all:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
          - "major"

  # GitHub Actions versions (actions/*)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automerge"
